<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu"></div>
        
    <script>
        const foodNames  = [ 'Pizza',   'Salad',    'Soup']
        const foodPrices = [ 100.00 ,    75.00 ,    25.50 ]
        const foodPhotos = [ 'pizza.png',   'salad.png',   'soup.png']

        let orderTotal   = 0
        let startDiscountPrice = 1000
        let orderDiscount = (20 * startDiscountPrice) / 100

        
        
        function renderMenu () {
            let html = `<table border="1" cellpadding="10">`

            for (let i=0; i<foodNames.length; i++ ) {
                    html += `<tr style="background-color:#222;">`

                        html += `<td><img src="${foodPhotos [i]}" height="100" width="100"></td>`
                        html += `<td style="background-color:#222;color:white;">${foodNames [i]}</td>`
                        html += `<td style="background-color:#222;color:white;">${foodPrices [i]}</td>`   
                        html += `<td><button onclick="addItem(${ i })" style="background-color:#555; border-radius:30%; color:#;">+ ADD</button></td>`
                        
                        html += `</tr>`
                    }

                    html += `<tr style="background-color:#222;"> `
                        html += `<td style="color:white;">Total</td>`
                        html += `<td id="cellTotal" colspan="3"></td>` 
                    html += `</tr>`


                    html += `<tr style="background-color:#222;">`
                        html += `<td style="color:white;">Discount Price <br></td>`
                        html += `<td id="totalDiscount" colspan="3"></td>` 
                    html += `</tr>`

                html += `</table>`
                menu.innerHTML = html

        }
        function addItem(i) {
            let quantity = +prompt(`How many "${foodNames [i]}" do you want?`)
            let total = quantity * foodPrices [i]
            let confirmed = confirm(`${foodNames [i]} x ${quantity} = ${total} \n confirm?` )

            if(confirmed) {
                orderTotal += total 

                cellTotal.innerHTML = orderTotal
        }

        if(orderTotal >= 1000){
        orderTotal - orderDiscount
        totalDiscount.innerHTML = orderDiscount
        }
     
    }

        renderMenu() 


    </script>
</body>
</html>
